<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Apache Ignite Manager | Designextech</title>
    <meta name="description" content="Apache Ignite User Interface" />
    <meta name="keywords" content="Apache Ignite, Grid Gain, Ignite Rest Api" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/font.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/smart-table.css" type="text/css" />

</head>
<body ng-controller="AppCtrl">
<div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular -->
    <script src="../bower_components/angular/angular.js"></script>

    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <!-- Vendor -->
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>

    <!-- bootstrap -->
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- lazyload -->
    <script src="../bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <script src="../bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/moment-range/dist/moment-range.min.js"></script>
    <script src="../bower_components/angular-smart-table/dist/smart-table.js"></script>

    <!-- App -->

    <script src="modules/app/app.js"></script>
    <script src="modules/app/config.js"></script>
    <script src="modules/app/lazyload.js"></script>
    <script src="modules/app/router.js"></script>
    <script src="modules/app/main.js"></script>

    <script src="../bower_components/livereload-js/dist/livereload.js?host=localhost"></script>

</html>
